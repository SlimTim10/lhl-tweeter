<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
	  <section class="new-tweet">
		<h2>Compose Tweet</h2>
		<form action="/tweets/" method="post">
		  <textarea name="text" placeholder="What are you humming about?"></textarea>
		  <input type="submit" value="Tweet">
		  <span class="counter">140</span>
		</form>
	  </section>
	  <section id="tweets">
		<article class="tweet">
		  <header>
			<span class="author">Bill Fields</span>
			<span class="username">@MrFields</span>
		  </header>
		  <p class="tweet-content">Little tweet here</p>
		  <footer>
			<p class="date">10 days ago</p>
		  </footer>
		</article>
		<article class="tweet">
		  <header>
			<span class="author">Newton</span>
			<span class="username">@SirIsaac</span>
		  </header>
		  <p class="tweet-content">If I have seen further it is by standing on the shoulders of giants</p>
		  <footer>
			<p class="date">10 days ago</p>
		  </footer>
		</article>
		<article class="tweet">
		  <header>
			<span class="author">Dean Marsh</span>
			<span class="username">@MrMarsh78</span>
		  </header>
		  <p class="tweet-content">Very cool tweeterific application!</p>
		  <footer>
			<p class="date">10 days ago</p>
		  </footer>
		</article>
	  </section>
    </main>

  </body>
</html>
